<dom-module id="my-app">
    <template>
        <style include="MyStyles">

            :host {
                --app-primary-color: var(--paper-light-blue-a700);
                --app-secondary-color: #6e92f4;

                display: block;
            }
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }
            /*
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;

            .drawer-list {

            .drawer-list a {
                display: block;
                padding: 0 16px;

            }

                font-weight: bold;
            }

                top: -58px;
            }
            #contentContainer {
                padding: 0 !important;
            }
            */
        </style>

        <app-location
                route="{{route}}"
                url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-header-layout>
            <app-header slot="header" fixed shadow>
                <app-toolbar>
                    <paper-icon-button on-tap="_toggleDrawer" icon="my-icons:menu" drawer-toggle></paper-icon-button>
                    <div main-title>Andy Noblet</div>
                </app-toolbar>
            </app-header>
            <app-drawer-layout id="drawerLayout" fullbleed narrow="{{narrow}}" force-narrow>
                <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                    <app-toolbar>Menu</app-toolbar>
                    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                        <a name="home" href="/">Home</a>
                        <a name="login" href="/login">Login</a>
                    </iron-selector>
                </app-drawer>
                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <my-home name="home"></my-home>
                    <my-login name="login"></my-login>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-drawer-layout>
        </app-header-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                this.page = page || 'home';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }

            _toggleDrawer() {
                var drawer = this.$.drawer;
                if (drawer && !drawer.persistent) {
                    drawer.toggle();
                }
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
