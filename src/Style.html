<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<dom-module id="MyStyles">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: #6e92f4;

                display: block;
            }

            .flex {
                display: flex !important;
            }

            .w-50 {
                width: 50%;
            }

            .w-75 {
                width: 75%;
            }

            .w-100 {
                width: 100%;
            }

            .m-auto {
                margin: auto !important;
            }

            .align-right {
                text-align: right;
                align-items: center;
            }
            .flex-left {
                justify-content: flex-start;
            }
            .flex-right {
                justify-content: flex-end;
            }

            .justify-content {
                justify-content: center;
                align-items: center;
            }

            my-app {
                height: 100vh;
            }

            app-header-layout {
                height: 100%;
            }

            app-header {
                height: 56px;
            }

            app-drawer-layout {
                position: relative;
                height: 100%;
            }

            iron-pages {
                background: #f2f2f2;
                min-height: 100vh;
                padding: 1em;
            }

            paper-button {
                background-color: var(--app-primary-color);
                color: #fff;
            }

            paper-card {
                background: #fff;
            }

            .horizontal {
                @apply --layout-horizontal;
            }
            .flex {
                @apply --layout-flex;
            }
            .justified {
                @apply --layout-justified;
            }

            #contentContainer {
                padding: 0 !important;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: #303030;
                font
                -weight: bold;
            }
            h1 {
                font-weight: normal;
            }
        </style>
    </template>
</dom-module>
